<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动元素与父盒子的关系</title>
    <style>
      .father {
          width: 500px;
          height: 500px;
          background-color: pink;
          border: 20px solid red;
          padding: 20px;
      }
      .son {
          float: right;
          width: 200px;
          height: 200px;
          background-color: purple;
      }

    </style>
</head>
<body>
 <!-- 
      浮动float的扩展:
        子盒子的浮动参照父盒子对齐
        不会与父盒子的边框重叠,也不会超过父盒子的内边距
  -->
  <div class="father">
      <div class="son"></div>
  </div>
</body>
</html>
