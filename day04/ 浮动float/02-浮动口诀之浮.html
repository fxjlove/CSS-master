<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动口诀之浮</title>
    <style>
       
        .one {
            /* 不是标准流了 , 漂浮起来, 浮在 标准流的上面 */
            /* 让第一个盒子漂浮起来,不占位置 */
            float: left;
            width: 200px;
            height: 200px;
            background-color:pink;
        }
        .two {
            width: 300px;
            height: 300px;
            background-color:purple;
        }
    </style>
</head>
<body>
   <!-- 

    1.浮动口诀之 浮
        浮动---浮-浮-浮~~~漂浮在普通流的上面,脱离标准流
    -->
    <!-- .one+.two -->
    <div class="one"></div>
    <div class="two"></div>
    
</body>
</html>
