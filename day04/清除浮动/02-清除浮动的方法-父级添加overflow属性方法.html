<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动的方法-父级添加overflow属性方法</title>
    <style>
        .one {
            width: 500px;
            background-color: pink;
            border: 1px solid red;
            /* ~~~~~~~~~~~~~~~~清除浮动~~~~~~~~~~~~~~~~*/
            /* 给父级添加 overflow 就可以清除浮动 */
            overflow: hidden;
        }
        .damao {
            float: left;
            width: 200px;
            height: 200px;
            background-color: purple;
        }
        .ermao {
            float: left;
            width: 250px;
            height: 250px;
            background-color: skyblue;
        }
        .two {
            width: 700px;
            height: 150px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <!-- 
        2.父级添加overflow属性方法
            可以给父级添加: overflow为 hidden|auto|scroll 都可以实现
            优点:代码简洁
            缺点:内容增多时容易赵城不会自动换行导致内容被隐藏掉.无法显示需要益处的元素

     -->
    <div class="one">
        <div class="damao"></div>
        <div class="ermao"></div>
    </div>
    
    <div class="two"></div>
</body>
</html>
