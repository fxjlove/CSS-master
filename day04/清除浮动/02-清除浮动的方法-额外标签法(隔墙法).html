<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动的方法-额外标签法(隔墙法)</title>
    <style>
        .one {
            width: 500px;
            background-color: pink;
            border: 1px solid red;
        }
        .damao {
            float: left;
            width: 200px;
            height: 200px;
            background-color: purple;
        }
        .ermao {
            float: left;
            width: 250px;
            height: 250px;
            background-color: skyblue;
        }
        /* ~~~~~~~~~~~~~~~~清除浮动~~~~~~~~~~~~~~~~ */
        .clear {
            clear: both;
        }
        .two {
            width: 700px;
            height: 150px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <!-- 
        1.额外标签法(隔墙法)
            是w3c推荐的做法是通过在浮动元素末尾添加一个空的标签例如<div style="clear:both"></div> 或者其他标签br等亦可
            优点:通熟易懂,书写方便
            缺点:添加许多无意义的标签,结构比较差
     -->
    <div class="one">
        <div class="damao"></div>
        <div class="ermao"></div>
        <!-- ~~~~~~~~~~~~~~~~清除浮动~~~~~~~~~~~~~~~~ -->
        <div class="clear"></div>
    </div>
    
    <div class="two"></div>
</body>
</html>
