<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS用户界面样式-防止拖拽文本域resize</title>
    <style>
        textarea {
           width: 500px;
           height: 250px;
           /* 取消轮廓线 */
           outline: none;
           /* 边框改变颜色 */
           border: 1px solid red;
           /* 防止拖拽文本域resize */
           /* 防止用户拖拽文本域 */
           resize: none;
        }
    </style>
</head>
<body>
  <textarea>请留言</textarea>
</body>
</html>
