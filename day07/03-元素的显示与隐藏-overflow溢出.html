<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素的显示与隐藏-overflow溢出</title>
    <style>
       div {
            /* hidden  不显示超过对象尺寸的内容,超出的部分隐藏掉 */
            /* hiedden 溢出隐藏 -- 超出盒子大小的部分 隐藏起来 */
           /* overflow: hidden; */

            /* scroll 总是会显示滚动条 -- 不会超出盒子大小 内容能显示全 但是太丑了 我们不常用 */
            /* overflow: scroll; */

            /* auto
            1.如果超出,就显示滚动条
            2.如果不超出,不显示滚动条
            3.然并卵,我们还是不常用 */
            overflow: auto;


           width: 150px;
           height: 150px;
           /* bd */
           border: 1px solid red;
       }
    </style>
</head>
<body>
<!-- 
    overflow溢出(重点)

    检索或设置当对象的内容超过其指定高度及宽度时如何管理内容
    属性值        描述
    visibile    不剪切内容也不提那家滚动条

    hidden      不显示超过对象尺寸的内容,超出的部分隐藏掉

    scroll      不管超出内容否,总是显示滚动条

    auto        超出自动显示滚动条,不超出不显示滚动条


 -->
