<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素的显示与隐藏-visibility</title>
    <style>
        .damao {
            /* visibility: hidden; 对象隐藏 */
            /* 特点: 隐藏之后,继续保留原有的位置 (停职留薪) */

            /* 1.hidden 隐藏元素 */
            /* 2.保留位置 */
            /* visibility: hidden; */
            visibility: visible;

            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .ermao {
            width: 250px;
            height: 250px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="damao"></div>
    <div class="ermao"></div>
</body>
</html>
