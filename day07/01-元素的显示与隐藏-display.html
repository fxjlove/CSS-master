<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素的显示与隐藏-display</title>
    <style>
        .damao {
            /* display: none   隐藏对象 */
            /* 特点:隐藏之后,不再保留位置 */

            /* 1.先隐藏元素 */
            /* 2.不保留位置 */
            /* display: none; */

            /* display: block  除了转换为块级元素之外,同时还有显示元素的意思 */
            display: block;

            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .ermao {
            width: 250px;
            height: 250px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="damao"></div>
    <div class="ermao"></div>
</body>
</html>
