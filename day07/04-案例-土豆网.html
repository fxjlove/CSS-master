<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例-土豆网</title>
    <style>
      /* 1.原来盒子里面装有一个 黑色半透明的盒子 刚开始是看不见的
      2.当我们鼠标经过的时候,a里面的这个黑色半透明的盒子就显示出来了 */

    .box {
        position: relative;

        width: 220px;
        height: 220px;
        margin: 100px auto;
    }
    .box img {
        width: 100%;
        height: 100%;
    }
    /* 1.原来盒子里面装有一个 黑色半透明的盒子 刚开始是看不见的 */
    .mask {
        /* 隐藏 */
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        

        width: 220px;
        height: 220px;
        background: rgba(0, 0, 0, .3) url(../image/video_recorder_stop_btn.png) no-repeat center center;
    }
    /* 2.当我们鼠标经过的时候,a里面的这个黑色半透明的盒子就显示出来了 */
    .box a:hover .mask  {
        display: block;
    }

    </style>
</head>
<body>
    <div class="box">
        <a href="#">
            <div class="mask"> </div>
            <img src="../image/news_study_right.png" alt="">
        </a>
       
    </div>
</body>
</html>
