<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>溢出的文字省略号显示</title>
    <style>
       div {
         width: 150px;
         height: 25px;
         border: 1px solid pink;

         /* 当文字显示不开的时候, 自动换行 */
         /* white-space: normal; */

         /* 1.强制制一行内显示文本  除非遇到br*/
         white-space: nowrap;


         /* 2.超出的部分隐藏 */
         overflow: hidden;

         /* 3.文字用省略号替代超出的部分   ellipsis 省略号*/
         text-overflow: ellipsis;

       }
    </style>
</head>
<body>
  <!-- 

    1.先强制一行内显示文本
        white-space: nowrap;

    2.超出的部分隐藏
        overflow: hidden;

    3.文字用省略号替代超出的部分
        text-overflow: ellipsis;


   -->
  <div>hi~ 来自星星的你-欢迎你</div>


</body>
</html>
