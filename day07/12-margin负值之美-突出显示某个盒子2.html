<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信导航栏</title>
    <style>
      div {
        position: relative;
        /* 浮动的盒子是紧贴在一起的 */
        float: left;
        width: 200px;
        height: 300px;
        border: 1px solid #cccccc;

        /* 压住盒子相邻边框 */
        margin-left: -1px;
        margin-top: -1px;
      }
      /* 鼠标经过div 的意思  p:hover  div:hover  a:hover*/
      div:hover {
        /* 我要让当前鼠标经过的这个div 升到最高处来就好了 */
        /* 定位的盒子是最高层的 */
        border: 1px solid #f40;
        /* 都是定位的盒子,我么能通过z-index来实现层级关系 */
        z-index: 1;


      }

    </style>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  
</body>
</html>
