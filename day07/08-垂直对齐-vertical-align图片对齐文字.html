<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直对齐-vertical-align图片对齐文字</title>
    <style>
       .one {
         /* 默认的事基线对齐 */
         vertical-align: baseline;
       }

       .two {
         /* 让图片的中线 对齐 文字的中线 垂直居中 */
         vertical-align: middle;
       }

       .three {
         /* 让图片的顶线 对齐 文字的顶线  顶部对齐*/
         vertical-align: top;
       }
    </style>
</head>
<body>
  <div>
    <img src="../image/news_study_left.png"  alt="" class="one">你瞅啥
  </div>
 
  <div>
    <img src="../image/news_study_left.png"  alt="" class="two">你瞅啥
  </div>

  <div>
    <img src="../image/news_study_left.png"  alt="" class="three"">你瞅啥
  </div>


</body>
</html>
