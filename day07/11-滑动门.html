<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滑动门</title>
    <style>
      /* 1. a 是设置 左侧 背景 (左门) */
      a {
       /* 因为我们是滑动门,左右推拉 跟文字内容多少有关系,此时需要用文字撑开盒子,就要用到行内块 */
       display: inline-block;
        height: 33px;
        background: url(../image/customer_blue_lightcolor.png) no-repeat;
        margin: 100px;
        padding-left: 15px;
        color: red;
      }
      
      /* 2. span  是设置 右侧 背景 (右门) */
      a span {
        display: inline-block;
        height: 33px;
        /* 一定注意 span 需要背景图片 右对齐 */
        background: url(../image/customer_blue_lightcolor.png) no-repeat right top;
        padding-right: 15px;
      }
      /* 3.因为整个导航栏都是 链接 所以 a 要包含 span */
     

    </style>
</head>
<body>
  <!-- 总结:
1.a 设置 背景左侧, padding撑开合适宽度
2.span 设置 背景右侧  , padding撑开合适宽度,剩下由文字继续撑开宽度
3.之所以a包含span就是因为整个导航都是可以点击的 -->
  <a href="#">
    <span>首页首页首页</span>
  </a>
  <a href="#">
    <span>公式新闻</span>
  </a>
</body>
</html>
