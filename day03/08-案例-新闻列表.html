<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>案例-新闻列表</title>

  <style>
    /* 这句话必须要写,不要忘记了 */
    * {
      margin: 0;
      padding: 0;
    }
     /* 取消列表样式 */
    li {
      list-style: none;
    }
    /* w:328px  h:228px */
    .box {
      width: 298px;
      height: 198px;
      border: 1px solid #ccc;
      /* 块级盒子水平居中 */
      margin: 100px auto;
      /* 如果一个盒子给了一个padding值,会撑大盒子 */
      padding: 15px;
      background-color: #eee;
    }
    .box h2 {
      font-size: 18px;
      padding: 5px 0;
      /* 底边框 */
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .box ul li {
      height: 30px;
      line-height: 30px;
      border-bottom: 1px dashed #ccc;
      /* 小箭头 */
      /* background: url(../image/arrow_right_icon.png) no-repeat; 5px center */
      background: url(../image/arrow_right_icon.png) no-repeat;
      background-position: 5px center;
      /* padding-left: 30px; 方法三:*/
      /* 因为这个li 没有宽度,所以padding不会撑开盒子 */
      padding-left: 30px;
    }
    .box ul li a {
      color: #333333;
      font-size: 12px; 
      text-decoration: none;
      /* 图片与文字之间的距离 */
      /* margin-left: 30px; 方法一: */
      /* padding-left: 30px; 方法二:*/
    }
    .box ul li a:hover {
      text-decoration: underline;
    }
   
   
  </style>
</head>
<body>
  <!-- 
    去掉列表默认的样式:无序列表和有序列表前面默认的列表样式,在不同浏览器显示效果不一样,而且比较难看,所以,我们一般上来就直接去掉这些列表样式就行了
                    li{list-style:none}

   -->

  <div class="box">
    <!-- 标题盒子 -->
      <h2>最新文章/New Articles</h2>
      <!-- 列表盒子 ul>li*5>a -->
      <ul>
        <li><a href="#">背景招聘网页设计,平面设计,php</a></li>
        <li><a href="#">体验javascript的魅力</a></li>
        <li><a href="#">jquery世界来临</a></li>
        <li><a href="#">网页设计师的梦想</a></li>
        <li><a href="#">jquery中的链式编程是什么</a></li>
      </ul>
  </div>

</body>
</html>
