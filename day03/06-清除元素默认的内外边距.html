      margin: 0;

 <!-- 
   清除元素默认的内外边距
    为了更灵活方便地控制网页中的元素,制作网页时,我们需要将元素的默认内外边距清除
    * {
        padding: 0; 清除内边距
        margin: 0;  清除外边距
    }

    注意: 行内元素为了照顾兼容性,尽量只设置左右内外边距,不要设置上下内外边距
  -->
