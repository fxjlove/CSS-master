<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子边框(border)</title>

    <style>
        div {
            width: 200px;
            height: 200px;
            /* 边框的宽度  实际开发中都是跟px*/
            /* border-width: 5px; */
            /* 边框的样式  实线*/
            /* border-style: solid; */
            /* 虚线  dashed 大师的  说话都很虚*/
            /* border-style: dashed; */
            /* 点线 */
            /* border-style: dotted;
            border-color: pink; */


            /* 边框的综合性写法 */
            border: 5px dotted pink;
        }
    </style>
</head>
<body>
    <!-- 

             border: border-width || border-style || border-color

            border-width 定义边框粗细,单位是px

            border-style 边框的样式

            border-color  边框颜色

            边框的样式:
                none: 没有边框即忽略所有边框的宽度(默认值)
                solid: 边框为单实线(最常用的)
                dashed:边框为虚线
                dotted:边框为点线

            边框综合设置:没有顺序
                border: border-width || border-style || border-color

                border: 1px solid red;


     -->
    <div></div>

</body>
</html>
