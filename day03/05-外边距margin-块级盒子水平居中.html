<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>外边距</title>

  <style>
    div {
      width: 600px;
      height: 400px;
      background-color: pink;
      /* 让块级盒子居中水平对齐 1.必须有宽度 2.左右外边距设置为auto */
      /* margin-left: auto;
      margin-right: auto; */

      /* margin: 0 auto; */

      margin: auto;

    }
    
   
  </style>
</head>
<body>

  <!-- 

    块级盒子水平居中:
    1.盒子必须指定了宽度width 
    2.左右的外边距都设置为auto

    实际工作中常用这种方式进行网页布局,示列代码如下:
    .header{width:960px; margin:0 auto;} 

    常见的写法,一下三种都可以:
    1.margin-left:auto; margin-right:auto;
    2.margin:auto;
    3.margin:0 auto;

   -->
  <div></div>

 
  
</body>
</html>
