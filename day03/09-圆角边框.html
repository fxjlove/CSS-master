<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>圆角边框</title>

  <style>
   
   /* 圆形 */
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
      /* border-radius: 100px; */
      border-radius: 50%;
    }

    /* 圆角 */
    p {
      width: 100px;
      height: 20px;
      background-color: red;
      font-size: 12px;
      color: #fff;
      text-align: center;
      line-height: 20px;
      /* border-radius: 50%; */
      border-radius: 10px;

    }
   
  </style>
</head>
<body>
  <!-- 
    1.圆角边框(CSS3)
  语法: border-radius:length;
  其中每一个值可以为 数值或百分比的形式
  技巧: 让一个正方形 变成圆圈
  border-radius: 50%;


  如果是圆角,就不要用百分比了,因为白反比是表示高度和宽度的额一半,而我们这里矩形只用高度的一半就好了,精确单位
   -->

   <div></div>

   <p>今日特价,免费送</p>

  

</body>
</html>
