<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>案例-新浪导航栏</title>

  <style>
    /* 需求:
    1.要求盒子有一个左边内边距是 5像素
    2.要求简写的形式写出 一个盒子上下是 25像素 左右是15像素
    3.要求简写的形式写出 一个盒子 上内边距是12像素 下那内边距是0  左内边距是25像素 右内边距是10像素 */

    /* 1.要求盒子有一个左边内边距是 5像素 */
    div {
      padding-left: 5px;
    }

    /* 要求简写的形式写出 一个盒子上下是 25像素 左右是15像素 */
    div {
      padding: 25px 15px;
    }

    /* 3.要求简写的形式写出 一个盒子 上内边距是12像素 下那内边距是0  左内边距是25像素 右内边距是10像素 */ */
    div {
      padding: 12px 0 25px 10px;
    }
   
  </style>
</head>
<body>

 
  
</body>
</html>
