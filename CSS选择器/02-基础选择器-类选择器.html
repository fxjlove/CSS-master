<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>类选择器</title>


    <style>
        .red {
            color: red;
        }

    </style>

</head>
<body>
<!-- 
    
      类选择器使用"."(英文点号)进行标识,后面紧跟类名

    .类名 {
        属性1:属性值1;
        属性2:属性值2;
        属性3:属性值3;
    }

    <p class="类名"></p>

    优点:可以为元素对象定义单独或相同的样式 可以悬着一个或者多个标签

    注意:
     类选择器使用"."(英文点号)进行标识,后面紧跟类名
     长名称或者词组可以使用中横线来为选择器命名
     不要纯数字、中文等命名,尽量使用英文字母来表示

-->

类选择器口诀:
<div>差异选择器,</div>
<div>一个或多个.</div>
<div class="red">上面点定义,</div>
<div>类名别写错</div>
<div>谁用谁调用,</div>
<div>class来做.</div>
<div class="red">嘿嘿,工作类最多,</div>



    
    
</body>
</html>
