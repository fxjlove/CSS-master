<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>通配符选择器</title>

    <style>
        * {
            color: orange;
        }
    </style>
</head>
<body>
<!-- 
       通配符选择器
    通配符选择器用*白哦是  *就是 选择所有的标签    他是所有选择器中作用范围最广的,能匹配页面中所有的元素

    *{属性1:属性值1; 属性2:属性值2; 属性3:属性值3}

    *{
        margin: 0;
        padding: 0;
    }

      注意:会匹配页面所有的元素,降低页面响应速度,不建议使用
    
    -->

    <div>所有的,我都要</div>
    <div>所有的,我都要</div>
    <p>所有的,我都要</p>
    <span>所有的,我都要</span>
    
</body>
</html>
