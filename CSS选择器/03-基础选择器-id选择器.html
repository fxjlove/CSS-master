<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>id选择器</title>

    <style>
         #pink {
             color: pink
         }
    
    </style>

</head>
<body>
<!-- 
    id 选择器与类选择起区别:
    元素的id值是位于的,只能对应于文档中某一个具体的原色

    类选择器(class)好比人的名字,是可以多次重复使用的
    id选择器 好比人的身份证号码,是唯一的
     id 选择器与类选择器的最大的不同在于使用次数上
 -->

 <p>AAAAAAAAAAA</p>
 <p>BBBBBBBBBBB</p>
 <p>CCCCCCCCCCC</p>
 <p id="pink">DDDDDDDDDDD</p>
    
    
</body>
</html>
