<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>标签选择器</title>

    <style>
        div {
            color: blue;
        }
        span {
            color: red;
        }
    
    </style>
</head>
<body>
<!-- 
         标签选择器(元素选择器)是指用HTML标签名作为选择器,按标签名称分类,为页面中某一类标签制定统一的CSS样式

        标签名{属性1:属性值1; 属性2:属性值2; 属性3:属性值3}

        作用: 标签选择器可以把某一类标签全部选择出来 比如所有的div标签 和 所有的span标签

        优点:是能快熟为页面中同类型的标签统一样式

        缺点:不能设计差异化样式
    
    -->
    标签选择器口诀:
    <div>标签选择器</div>
    <div>页面同选起</div>
    <div>直接写标签</div>
    <div>全部不放弃</div>
    <span>标签选择器</span>
    <span>页面同选起</span>
    <span>直接写标签</span>
    <span>全部不放弃</span>

    
    
</body>
</html>
