<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子元素选择器</title>

    <style>
        /* 需求:就是让 p 这个变成红色 */
        /* 交集选择器 既是p标签 又是.red类选择器   既是 又是 的关系 */
        p.red {
            color: red;
        }
    </style>

</head>
<body>
    <!-- 
       交集选择器由两个选择器构成,找到的标签必须满足:既有标签一的特点,也有标签二的特点

        语法:
        h3.class{color:red; font-size:25px}

        .class类别选择器
        h3标记选择器

    -->
    <p class="red">红色</p>
    <p class="red">红色</p>
    <p class="red">红色</p>
    <div class="red">红色</div>
    <div class="red">红色</div>
    <div class="red">红色</div>
    <p>蓝色</p>
    <p>蓝色</p>
    <p>蓝色</p>

</body>
</html>
