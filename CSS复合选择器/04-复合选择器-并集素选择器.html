<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>并集选择器</title>

    <style>
        /* 需求: p 和 span 里面的颜色都为红色 */

        /* 分开写的 */
        /* p {
            color: red;
        }
        span {
            color: red;
        } */

        /* 并集选择器 用都好隔开 ,都好理解为和的意思 通常用于集体声明 */
        /* p,
        span {
            color: red;
        } */


         /* 需求: p 和 span 和 第一个div 里面的颜色都为红色 */
          /* 并集选择器 用都好隔开 ,都好理解为和的意思 通常用于集体声明
          就是因为这些选择器里面的样式相同 */
        p,
        span,
        .red{
            color: red;
        }

    
    </style>

</head>
<body>
    <!-- 
       应用:如果某些选择器定义的样式相同样式,就可以利用并集选择器,可以让代码更简洁
        并集选择器(CSS选择器分组)是各个选择器通过,连接而成的,通常用于集体声明
        语法:
                .class,h3{color:red; font-size:25px}

                .class类别选择器
                h3标记选择器


        任何形式的选择器(包括标签选择器、class类选贼旗 id选择器等),都可以作为并集选择器的一部分

        记忆技巧:并集选择器通常用于集体声明,逗号隔开的,所有选择器都会执行后面样式,逗号可以理解为和的意思
        比如:
        .one,p,@test{clolor:red;}
        表示:   .one和p 和 #test这三个选择器都会执行颜色为红色
        通常用于集体声明

    -->
    <p>我和你</p>
    <p>我和你</p>
    <p>我和你</p>
    <span>我和你</span>
    <span>我和你</span>
    <span>我和你</span>
    <div class="red">第一个我和你</div>
    <div>我和你</div>
    <h1>你和我</h1>
    <h1>你和我</h1>

</body>
</html>
