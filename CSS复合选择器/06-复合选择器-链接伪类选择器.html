<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>复合选择器-链接伪类选择器</title>

   <style>
       
        /* p.one 交集选择器 */
       /* 未访问过链接的状态 正常状态 */
       a:link {
           color: #333;
           /* 取消下划线 */
           text-decoration: none;
       }

       /* 已经访问过的链接 我们点击过 */
       a:visited {
           color: orange;
       }

       /* 鼠标移动到连接上   鼠标经过链接时候的状态*/
       a:hover {
            color: red;
       }

       /* 当我们点击的时候(按下鼠标,别松开的时候) */
       a:active {
           color:  green;
       }



       /* 因为a链接浏览器具有默认样式,所有我们实际工作中都需要给链接单独指定样式 */
       /* 无法改变a的颜色 */
       /* .nav {
           color: yellow;
       } */

        /* 可以改变a的颜色 */
       .nva a {
        color: #333;
        text-decoration: none;
       }

       /* 鼠标放到nav 里面的链接 才会变色 */
       .nva a:hover {
           color: red;
       }



   </style>
   

</head>
<body>
 <!-- 
    类选择器: .demo{}
    伪类用2个点就是啊冒号 比如   :link{}


    作用: 用于向某些选择器添加特殊的效果,如果给链接添加特殊效果,如果可以选择第一个,第n个元素
    因为伪类选择器很多,比如链接伪类,结构伪类等等,


    伪类选择器:
    a:link      未访问的链接
    a:visited   已访问的链接
    a:hover     鼠标移动到连接上
    a:active    选定的链接

注意:写的时候,他们的顺序尽量不要点到 按照 lvha的顺序,否则可能引起错误


    因为叫链接链伪类,所以都是交集选择器 a:link  a:hover
    因为a链接浏览器具有默认样式,所有我们实际工作中都需要给链接单独指定样式


    在实际工作开发中,我们很少写全四个状态,一百年我们写法如下:
    a{
        /* a是标签选择器  所有的链接 */
        font-weight:700;
        font-size:16px;
        color:gray;
    }

    a:hover {
       /* :hover 是链接伪类选择器 鼠标经过 */
        colr:red;/* 鼠标经过的时候,由原来的灰色变成了红色 */
    } 
    
    -->
    <a href="http://www.xiaomi.com">小米手机</a>
    <a href="http://www.dami.com">大米手机</a>
   


    <div class="nva">
        <a href="#">手机</a>
    </div>
    <a href="#">啦啦啦啦啦啦啦</a>


</body>
</html>
