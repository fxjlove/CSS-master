<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子元素选择器</title>

    <style>
        /* 后代选择器 选择 子孙后代 */
        /* div strong {
            color: red;
        } */

        /* 子元素选择器 符号 >    只选亲儿子这些元素 */
       div>strong {
           color: red;
       }
    
    </style>

</head>
<body>
    <!-- 
        作用:子元素选择器只能选择作为某元素子元素(亲儿子)的元素
        其写法就是把父级标签写在前面,子级标签写在后面,中间跟一个>进行链接
        语法:
        .class>h3{color:red; font-sizeL16px}

        注意:这里的子 指的是 亲儿子 不包含孙子 重孙子之类 

    -->

    <div>
        <strong>儿子</strong>
        <strong>儿子</strong>
        <strong>儿子</strong>
    </div>

    <div>
        <p>
            <strong>孙子</strong>
            <strong>孙子</strong>
            <strong>孙子</strong>
        </p>
    </div>


</body>
</html>
