<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>复合选择器-链接伪类选择器</title>

   <style>
       
       

       /* 因为a链接浏览器具有默认样式,所有我们实际工作中都需要给链接单独指定样式 */
       /* 无法改变a的颜色 */
       /* .nav {
           color: yellow;
       } */

        /* 可以改变a的颜色 */
       .nva a {
        color: #333;
        text-decoration: none;
       }

       /* 鼠标放到nav 里面的链接 才会变色 */
       .nva a:hover {
           color: red;
       }



   </style>
   

</head>
<body>
 <!-- 
    

    因为叫链接链伪类,所以都是交集选择器 a:link  a:hover
    因为a链接浏览器具有默认样式,所有我们实际工作中都需要给链接单独指定样式


    在实际工作开发中,我们很少写全四个状态,一百年我们写法如下:
    a{
        /* a是标签选择器  所有的链接 */
        font-weight:700;
        font-size:16px;
        color:gray;
    }

    a:hover {
       /* :hover 是链接伪类选择器 鼠标经过 */
        colr:red;/* 鼠标经过的时候,由原来的灰色变成了红色 */
    } 
    
    -->
   


    <div class="nva">
        <a href="#">手机</a>
    </div>
    <a href="#">啦啦啦啦啦啦啦</a>


</body>
</html>
