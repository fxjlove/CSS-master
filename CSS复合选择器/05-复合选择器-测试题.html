<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>复合选择器-测试题</title>

    <!-- 
        
        需求:  在不修改以上结构代码的前提下,完成以下任务:
        
            1.链接登录的颜色为红色
             2.主导航栏里面的所有链接改为橙色
             3.主导航栏和侧导航栏里面文字都是14像素并且是微软雅黑 
            
    -->
    <style>
       /* 1.链接登录的颜色为红色 */
       /* 后代选择器 */
        .site-r a {
            color: red;
        }

        /* 2.主导航栏里面的所有链接改为橙色 */
        /* 后代选择器 */
        .nav ul li a {
            color: orange;
        }

        /* 3.主导航栏和侧导航栏里面文字都是14像素并且是微软雅黑  */
        /* 并集选择器 */
        .nav,
        .sitenav {
            font: 14px "微软雅黑";
            /* font-size: 40px; */
        }
    
    </style>

</head>
<body>

    <!-- 主导航栏 -->
    <div class="nav">
        <ul>
            <li><a href="#">公司首页</a></li>
            <li><a href="#">公司简介</a></li>
            <li><a href="#">公司产品</a></li>
            <li><a href="#">联系我们</a></li>
        </ul>
    </div>
   
    <!-- 侧导航栏 -->
    <div class="sitenav">
        <div class="site-1">左侧侧导航栏</div>
        <div class="site-r"><a href="#">登录</a></div>
    </div>

</body>
</html>
