<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>行内块元素</title>


    <style>
        /*需求: 1.变化样式 有大小 一行显示  行内块元素
               2.鼠标经过 变化底色 和 文字颜色
         */

         /* 1.变化样式 有大小 一行显示  行内块元素 */

         a {
             /* 一定要进行模式转换 行内块元素 */
             display: inline-block;
             width: 100px;
             height: 30px;
             background-color: pink;
             /* 文字水平居中 */
             text-align: center;
             color: #fff;
             text-decoration: none;
             /* 行高  行高 等于 高度 文字会 垂直居中   */
             /* 行高等于高度可以让单行文本垂直居中 */
             line-height: 30px;
         }

         /* 2.鼠标经过 变化底色 和 文字颜色 */
         a:hover {
            background-color: orange;
            color: yellow;
            

         }
    
    </style>
       
       

   

</head>
<body>
   <a href="#">新闻</a>
   <a href="#">体育</a>
   <a href="#">汽车</a>
   <a href="#">好用</a>

</body>
</html>
