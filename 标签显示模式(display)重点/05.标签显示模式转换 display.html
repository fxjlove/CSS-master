<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>行内块元素</title>


    <style>
        span {
            /* 把行内元素转换为块级元素 */
            display: block;
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        div {
            /* 把块级元素转换为行内元素 */
            display: inline;
            width: 200px;
            height: 200px;
            background-color: purple;
        }

        a{
            /* 转换为 行内块元素 */
            display: inline-block;
            width: 80px;
            height: 25px;
            background-color: orange;
        }
    
    </style>
       
       

   

</head>
<body>
    <!-- 
        4.标签显示模式转换display

    块转行内: display:inline;

    行内转块: display:block;

    块、行内元素转换为行内块: display:inline-block
    -->

    <span>行内元素</span>
    <span>行内元素</span>

    <div>div 是块级元素</div>
    <div>div 是块级元素</div>

    <a href="#">百度</a>
    <a href="#">新浪</a>

</body>
</html>
