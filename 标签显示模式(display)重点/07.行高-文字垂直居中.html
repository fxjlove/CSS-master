<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文字垂直居中</title>


    <style>
      
        div {
            width: 100px;
            height: 50px;
            background-color: pink;
            /* 行高 等于 高度 文字会 垂直居中 */
            line-height: 50px;
        }
    </style>
       
       

   

</head>
<body>
        <!-- 行高和高度的三种关系:

        1.如果 行高 等于 高度 文字会 垂直居中
        2.如果 行高 大于 高度 文字会 偏下
        3.如果行 高 小于 高度 文字会 偏上 -->
        
  <div>文字垂直居中</div>

</body>
</html>
