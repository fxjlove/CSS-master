<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>行内元素</title>

       
       <style>
           span {
               /* 快捷键w200 width: 200px; */
               width: 200px;
               height: 200px;
               background-color: pink;
           }
       </style>

   

</head>
<body>
    
<!-- 

     常见的行内元素有:<a>  <strong>  <b>  <em>  <i>  <del>  <s>  <ins>  <u>  <span>等,其中<span>是最典型的行内元素,有的地方也成内联元素
    特点:
        1.相邻行内元素在一行上,一行可以显示多个
        2.高、宽直接设置是无效的
        3.默认宽度就是它本身内容的宽度
        4.行内元素只能容纳文本或其他行内元素
    注意: 链接里面不能再放链接
         特殊情况a里面可以放块级元素,但是给a转换一下块级模式最安全

 -->
    <span>我是行内元素</span>
    <span>我是行内元素得到的点点滴滴</span>
    <span>我是行内元素</span>
    <!-- 行内元素只能容纳文本或其他行内元素 -->

    <span><strong>我是行内元素</strong></span>

</body>
</html>
