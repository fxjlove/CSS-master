<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>背景</title>

    <style>
        .bg {
            width: 800px;
            height: 500px;
            /* 背景颜色 */
            background-color: pink;
            /* 背景图片  我们提倡 背景图片后面的地址,url不要加引号*/
            /* 背景图片 1.必须加url  2.url里面的地址不要加引号 */
            background-image: url(../image/header_woman.png);

            /* 默认是平铺图 repeat */
            /* background-repeat: repeat; */
            /* 背景图片不平铺 */
            /* background-repeat: no-repeat; */
            /* 横向平铺 */
            /* background-repeat: repeat-x; */
             /* 纵向平铺 */
             background-repeat: repeat-y;
            
        }
    </style>
</head>
<body>

    <div class="bg">
        123
    </div>
    
</body>
</html>
