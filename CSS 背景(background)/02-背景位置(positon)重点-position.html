<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>背景位置(postion)重点</title>

    <style>
        .bg {
            width: 800px;
            height: 500px;
            /* 背景颜色 */
            background-color: pink;
            /* 背景图片 1.必须加url  2.url里面的地址不要加引号 */
            background-image: url(../image/header_woman.png);
            /* 图片背景图片不平铺 */
            background-repeat: no-repeat;
            /* 背景位置 */
            /* background-position: x坐标 y坐标; */
            /* background-position: right top;  右上角*/
            /* background-position: left bottom 左下角;  */
            /* background-position: center center 水平居中 */
            /* background-position: left center 水平靠左垂直居中;   两个值前后顺序无关 因为是方位名词 */
            /* background-position: left;  如果只指定了一个方位名词,另一个默认居中,为50% */
            background-position: top; 
            
        }
    </style>
</head>
<body>
    <!-- 
    4.背景位置(position)重点

    background-position: length || length

    background-position: position || position

    length 百分数|由浮点数字和单位标识符组成的长度值
    position top|center|bottom|left|center|right 防卫名词
    
    注意:
        必须先制定background-image属性
        position后面是x坐标和y坐标,可以使用方位名词或者精确单位
        如果只指定了一个防伪名词,另一个默认居中,为50%
        如果只制定了一个数值,那该数值用于x坐标,另一个默认是y坐标,默认居中 
    
    -->

    <div class="bg">
        123
    </div>
    
</body>
</html>
