<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS优先级(重点)</title>

    <style>
        /* 
         选择器相同,则执行层叠性
        div {
            color: red;
        }
        
         div {
            color: pink;
        }
        
         */


         /* 选择器不同,就会出现优先级的问题 */

         /* 标签选择器 权重0,0,0,1  小组长*/
        div {
            /* color: pink; */
            /* 每个 !important重要的         无穷大      */
            /* !important 在样式属性的后面添加 权重最高∞  教育局局长 */
            color: pink!important;
        }
        /* 类选择器 权重0,0,1,0  班长 */
        .one {
            color: blue;
        }
        /* id选择器 权重 0,1,0,0  班主任*/
        #two {
            color: green;
        }


        /* 

        style="color:yellow;"
        style =行内样式表 权重  1,0,0,0 校长 
        
        */



    
    </style>
</head>
<body>
    <!-- 

          1.权重计算公式

            标签选择器                  权重计算公式
            继承或者*                    0,0,0,0
            每个元素(标签选择器)          0,0,0,1
            每个类,伪类                  0,0,1,0
            每个ID                      0,1,0,0
            每个行内样式style=""          1,0,0,0
            每个 !important重要的         ∞无穷大          !important 在样式属性的后面添加 权重最高∞  教育局局长
            
     -->

    <div class="one" id="two" style="color:yellow;">
        权重还有30秒到达战场
    </div>
</body>
</html>
