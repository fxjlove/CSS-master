<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS继承性</title>

    <style>
        div {
            color: red;
        }
    </style>
</head>
<body>
    
<!-- 
     子标签会继承副标签的某些样式,如文本颜色和字号
    想要设置一个可继承的属性,只需要将它应用于副元素接口

    简单的理解就是:子承父业


    注意: 恰当地使用继承可以简化代码,降低CSS样式的复杂性,比如有很多子级孩子都需要某个样式,可以诶父级制定一个,这些孩子继承过来就好了
    子元素可以继承父元素的样式(text-    font-   line-  这些元素开头的可以继承,以及color属性)


 -->
    <div>
        <p>迪丽热巴</p>
    </div>
    
</body>
</html>
