<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>继承的权重是0</title>

    <style>
       

        div {
            color: red;
        }

        
        p {
            color: green;
        }

        /* 因为demo 没有选p 标签,所以继承的权重为0 */
        .demo {
            color: blue;
        }

        #test {
            color: pink;
        }

/* 
        如果设置了p标签的颜色 那么文本最后的颜色是green 
        如果没有设置p标签的颜色 那么文本最后的颜色是blue */

    
    </style>
</head>
<body>

        <!-- 
            
            (3).继承的权重是0

            这个不难,但是忽略很容易绕晕,其实,我们修改样式,一定要看该标签有没有被选中
            如果选中了,那么以上面的公式来计权重,谁大听谁的
            如果没有选中,那么权重是0,因为继承的权重为0
            注意:
            有2个特殊标签 链接 和 h 标题 他们浏览器有自己默认的样式,继承权重为0,所以我们还是要单独给链接和标题一个样式
    
         -->
    <div class="demo" id="test">
        <p>继承的权重为0</p>
    </div>

</body>
</html>
