<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>外部样式表</title>
    
    <!-- 这句话就是给 html文件 和 css文件 建立了联系    -->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

    
</head>
<body>
<!-- 

外部样式表实现 结构 与 样式 相分离

css样式共享
    
    
    
    是将所有的样式放在一个或多个以.CSS为扩展名的外部样式表文件中
    通过link标签将外部样式表文件连接到HTM文档中

    <head>
        <link rel="stylesheet" type="text/css" href="css文件路径"/>
    </head>
    注意:link是但标签
    link笔钱需要放在head头部标签中,并且制定link标签的三个属性

    

    -->

    <h2>忆江南 唐.白居易</h2>
    
    <p>江南好呀!!!!!!!!1</p>

    <h4>作者介绍</h4>
    <p>介绍~~~~~~~~~~~~~~~~·</p>

    <h4>注释</h4>
    <p>注释~~~~~~~~~~~~~~~~·</p>

    <h4>品评</h4>
    <p>品评~~~~~~~~~~~~~~~~·</p>
</body>
</html>
