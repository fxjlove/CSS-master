<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>内部样式表</title>

    <!-- h2选择器 -->
    <style type="text/css">
        h2{
            color: green;
            font-size: 20px;
        }
        h4{
            color: purple;
        }
        p{
            color:aqua;
        }
    </style>
</head>
<body>
<!-- 
       是将css代码集中写在HTML文档的head头部标签中,并且用style标签定义

   <head>
   <style type="text/CSS">
        选择器{
            属性1: 属性值1;
            属性2: 属性值2;
            属性3: 属性值3;
        }
   </style>
   </head>


   <style>
    div{
        color:red;
        fot-size;12px;
    }
   </style>


    style标签一般位于head标签中,当然理论上他可以放在HTML文档的任何地方
    type="text/css"  在html5中可以省略
    只能控制当前的页面
