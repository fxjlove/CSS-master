<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位恶化浮动不会触发外边距合并</title>

    <style>
        /* 注意:
  浮动元素、绝对定位元素的都不会触发外边距合并的问题
  也就是会所,我们给盒子改为了浮动或者定位,就不会有垂直外边距合并的问题了 */
       .father {
           /* float: left; */
           position: absolute;
           width: 500px;
           height: 500px;
           background-color: pink;
       }
       .son {
        /* 浮动元素、绝对定位元素的都不会触发外边距合并的问题 */
           /* float: left; */
           /* position: absolute; */
           width: 200px;
           height: 200px;
           background-color: purple;
           /* 外边距合并 */
           margin-top: 100px;
       }
        
    </style>
</head>
<body>
   <div class="father">
       <div class="son"></div>
   </div>

   
</body>
</html>
