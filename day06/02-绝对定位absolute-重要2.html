<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位absolute-重要</title>

    <style>
        .father {
            width: 350px;
            height: 350px;
            background-color: pink;

            margin: 100px;
            /* 标准流的子盒子总是以父级为准移动位置 */

            /* 如果 父级 没有定位 绝对定位盒子 以我们文档为准浏览器移动位置 */
            /* 如果 父级 有定位 绝对定位盒子 以父级为准移动位置 */
            position: relative;
            

        }
        .son {
            width: 200px;
            height: 200px;
            background-color: purple;
        
            /* margin-left: 100px; */
            /* 绝对定位-父元素没有定位,则以浏览器为准定位(Document文档) */
            position: absolute;
            top: 50px;
            left: 50px;
        }

        
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    
</body>
</html>
