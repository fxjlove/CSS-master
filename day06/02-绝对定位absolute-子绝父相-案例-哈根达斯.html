<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位absolute-子绝父相-案例-哈根达斯</title>

    <style>
      .box {
          position: relative;
          width: 310px;
          height: 190px;
          border: 1px solid #ccc;
          margin: 100px auto; 
          padding: 10px;
      }
      .box .ig {
          width: 100%;
          height: 100%;
      }



      .top {
          position: absolute;
          top: 0;
          left: 0;
          width: 80px;
      }
      .bottom {
        position: absolute;
          top: 0;
          right: 0;
      }

       
        
    </style>
</head>
<body>
    <div class="box">
        <img src="../image/news_icon_news_jghc.png" alt="" class="top">
        <img src="../image/news_study_left.png" alt="" class="ig">
        <img src="../image/news_icon_new_tag.png" alt="" class="bottom">
    </div>
    
</body>
</html>
