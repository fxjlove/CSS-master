<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位-fixed-重要</title>

    <style>
        /* 不随滚动条滚动 */
        body {
            height: 1500px;
        }
       .box {
           /* position: relative; */
           width: 300px;
           height: 300px;
           background-color: pink;
           margin: 100px;

       }
       .box img {
           /* 跟父级没有任何关系 */
           /* 只认浏览器的可视粗昂口 -- 浏览器可视窗口 + 边偏移属性 来设置元素的位置
                跟父元素没有任何关系
                不随滚动条滚动 */
           position: fixed;
           bottom: 0;
           right: 0;

       }
        
    </style>
</head>
<body>
    <!-- 
         固定定位fixed- 重要
                固定定位是绝对定位的一种特殊形式:(认死理型)如果说绝对定位是一个矩形 那么 固定定位就类似于正方形
                1.完全脱标--完全不占位置
                2.只认浏览器的可视粗昂口 -- 浏览器可视窗口 + 边偏移属性 来设置元素的位置
                    跟父元素没有任何关系
                    不随滚动条滚动
     -->
   <div class="box">
       <img src="../image/phone.png" alt="" width="150px">
   </div>
    
</body>
</html>
