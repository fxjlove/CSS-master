<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合演练-淘宝轮播图</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }  
        li {
            list-style: none;
        }


        .taobao {
            /* 子绝父相 */
            position: relative;
            width: 520px;
            height: 280px;
            background-color: pink;
            margin: 100px auto;
        }
        .taobao img {
            width: 100%;
            height: 100%;
        }

        .arrow-l {
            /* 只能用定位来做,才能压住盒子 */
             /* 不要占有位置 随便移动位置 必须用绝对定位 */
            position: absolute;
            /* 垂直居中公式 */
            /* 1. 走父级高度的 50% */
            top: 50%;
            /* 2. 往上走 自己高度 的一半 */
            margin-top: -15px;
            left: 0;

            /* 绝对定位的盒子 无须转换, 直接给大小就好了 */
            width: 20px;
            height: 30px;
            background: rgba(0,0,0,.2) ;
            text-decoration: none;
            color: #fff;
            /* text-align: center; */
            line-height: 30px;
            /* 圆角盒子 */
            /* border-radius: 15px; */
            /* 圆角矩形设置4个角: 圆角矩形可以为4个角分别设置怨毒, 但是是有顺序的 */
            /* 左上角 */
            /* border-top-left-radius: 20px; */
            /* 右上角 */
            border-top-right-radius: 15px;
            /* 右下角 */
            border-bottom-right-radius: 15px;
            /* 左下角 */
            /* border-bottom-left-radius: 20px; */
           
        }

        .arrow-r {
        /* 只能用定位来做,才能压住盒子 */
             /* 不要占有位置 随便移动位置 必须用绝对定位 */
             position: absolute;
            /* 垂直居中公式 */
            /* 1. 走父级高度的 50% */
            top: 50%;
            /* 2. 往上走 自己高度 的一半 */
            margin-top: -15px;
            right: 0;

            /* 绝对定位的盒子 无须转换, 直接给大小就好了 */
            width: 20px;
            height: 30px;
            background: rgba(0,0,0,.2) ;
            text-decoration: none;
            text-align: right;
            color: #fff;
            /* text-align: center; */
            line-height: 30px;

            border-radius: 15px 0 0 15px;
           
        }
        .arrow-l:hover,
        .arrow-r:hover {
            background: rgba(0,0,0,.4) ;
        }

        /* 
        并集选择器 集体声明 让代码更简洁
        .arrow-l,
        .arrow-r {
             position: absolute;
            top: 50%;
            margin-top: -15px;
            width: 20px;
            height: 30px;
            background: rgba(0,0,0,.2) ;
            text-decoration: none;
            color: #fff;
            line-height: 30px;
        }
        .arrow-l {
            left: 0;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .arrow-r {
            right: 0;
            border-radius: 15px 0 0 15px;
            text-align: right;
        } */

        .cirlce {
            position: absolute;
            left: 50%;
            margin-left: -35px;
            bottom: 15px;

            width: 70px;
            height: 13px;
            background: rgba(255,255,255,0.3);
            border-radius: 7px;
        }

        .cirlce li {
            float: left;
            width: 8px;
            height: 8px;
            background-color: #fff;
            margin: 3px;
            border-radius: 50%;
           
        }
        /* 当前 此处一定要注意优先级的问题  .cirlce .current   */
        /* .current 颜色显示不出来 */
        /* .cirlce .current  颜色可以显示出来  此处一定要注意优先级的问题 */
        .cirlce .current {
            background-color: #ff5000;
        }
    </style>
</head>
<body>
    <!-- 
            圆角矩形设置4个角: 圆角矩形可以为4个角分别设置怨毒, 但是是有顺序的 
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            border-bottom-left-radius: 20px;

            如果4个角,数值相同 border-radius: 15px;

            里面数值不同, 我们也可以按照简写的形式,具体格式:  border-radius: 左上角 右上角 右下角 左下角
     -->
  
    <!-- 20 -->
    <div class="taobao">
            <!-- 左按钮 -->
            <a href="#" class="arrow-l"> &lt; </a>
            <!-- 右按钮 -->
            <a href="#" class="arrow-r"> &gt; </a>
            <!-- 图片 -->
            <img src="../image/banner2.png" alt="">
            <!-- 小圆点 -->
            <ul class="cirlce">
                <li></li>
                <li class="current"></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
    </div>

   
</body>
</html>
