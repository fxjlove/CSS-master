<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对定位relative-重要</title>

    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 定位 = 定位模式 + 边偏移 */
            position: relative;
            top: 100px;
            left: 100px;

        }
    </style>
</head>
<body>
    <!-- 
        (二)相对定位relative-重要
        相对定位是元素相对于它 原来在标准流中的位置来说的 (自恋型)

        特点:(务必记住)
        1.相对于 自己原来在标注流中位置来移动的
        2.原来在标准流的区域继续占有,后面的盒子仍然以标准流的方式对待它
     -->
    <div></div>
    
</body>
</html>
