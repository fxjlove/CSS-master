<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位改变display属性</title>

    <style>
     div {
         /* 块级元素 不给width 默认通栏显示 */

         /* 1.利用 display  inline-block  行内块不给width 默认的宽度就是内容的宽度*/
         /* display: inline-block; */
        
        /* 2.浮动 也能转换 */
        /* float: left; */

        /* 3.绝对定位 (固定定位) 也能转换*/
        position: absolute;

         height: 100px;
         background-color: pink;
     }
     span {
         position: absolute;
         top: 200px;
         left: 200px;
         width: 300px;
         height: 300px;
         background-color: purple;
     }
        
    </style>
</head>
<body>
    <!-- 
        3.定位改变display属性
        前面我们讲过,display是显示模式 ,可以改变显示模式有以下方式:
        可以用inline-block转换为行内块
        可以用浮动float默认转换为行内块(类似,并不完全一样,因为浮动是脱标的)
        绝对定位和固定定位也和浮动类似,默认转换的特性 转换为行内块
        
        所以说,一个行内的盒子,如果加了浮动、固定定位和决定定位,不用转换,就可以给这个盒子直接设置宽度和高度等
        
        注意:
            浮动元素、绝对定位元素的都不会触发外边距合并的问题
            也就是会所,我们给盒子改为了浮动或者定位,就不会有垂直外边距合并的问题来
     -->
    
  <div>坎坎坷坷看看,零零落落</div>
  <span></span>
</body>
</html>
