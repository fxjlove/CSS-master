<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>堆叠顺序z-index</title>

    <style>
      .damao ,
      .ermao,
      .sanmao {
          /* 绝对定位 */
          position: absolute;
          width: 200px;
          height: 200px;
          background-color: red;
      }
     .ermao {
         top: 50px;
         left: 50px;
         background-color: green;
     }
     .sanmao {
        top: 100px;
         left: 100px;
         background-color: blue;
     }
        
    </style>
</head>
<body>

    <!-- 

        2.堆叠顺序z-index
            在使用定位布局时,可能会 出现盒子重叠的情况
            加了定位的盒子,默认后来者居上,后面的盒子会压住前面的盒子
            应用z-index 层叠等级属性可以调整盒子的堆叠顺序

            z-index的特性如下:
            1.属性值: 正整数、负整数或0,默认是0, 数值越大,盒子越靠上
            2.如果属性值相同,则按照书写顺序,后来居上
            3.数字后面不能加单位
            注意:z-index 只能应用于相对定位、绝对定位和固定定位的元素,其他标准流、浮动流和静态固定无效


     -->
  
    <div class="damao"></div>
    <div class="ermao"></div>
    <div class="sanmao"></div>
    
</body>
</html>
