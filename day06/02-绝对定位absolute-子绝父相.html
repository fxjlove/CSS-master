<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位absolute-子绝父相</title>

    <style>
       .up {
           position: relative;
           width: 1000px;
           height: 90px;
           background-color: pink;
       }
       .down {
           width: 1000px;
           height: 150px;
           background-color: #000;
       }

       .up img {
        height: 100%;
        width: 100%;
       }

       .arr-l {
           position: absolute;
           top: 25px;
           left: 10px;
           width: 40px;
           height: 40px;
           background-color: purple;
       }
       .arr-r {
        position: absolute;
           top: 25px;
           right: 10px;
           width: 40px;
           height: 40px;
           background-color: purple;
       }
       
        
    </style>
</head>
<body>
 <div class="up">
     <img src="../image/banner.png" alt="">
     <div class="arr-l"></div>
     <div class="arr-r"></div>
 </div>
 <div class="down"></div>
    
</body>
</html>
