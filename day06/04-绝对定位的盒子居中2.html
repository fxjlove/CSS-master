<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位的盒子居中</title>

    <style>
      
       .top {
           position: absolute;
           /* left: 50%; 走父亲宽度的一半 */
           left: 50%;
           /* margin-left 左走自己宽度的一半 一定注意是 负值 */
           margin-left: -100px;
           


           width: 200px;
           height: 200px;
           background-color: purple;
       }

       .right {
           position: absolute;
           /* top: 50%;
           margin: -50px 600px; */

           top: 50%;
           margin-top: -100px;
           right: 0;

            width: 200px;
           height: 200px;
           background-color: pink;
       }
       .bottom {
        position: absolute;
           /* left: 50%;
           margin: 300px -100px; */

           left: 50%;
           /* margin-left 左走自己宽度的一半 一定注意是 负值 */
           margin-left: -100px;
           bottom: 0;
           

        width: 200px;
           height: 200px;
           background-color: yellow;
       }
       .left {
            position: absolute;
           top: 50%;
           margin-top: -100px;
           left: 0;

            width: 200px;
           height: 200px;
           background-color: red;
       }
        
    </style>
</head>
<body>
  
    <div class="box">
        <div class="left">1</div>
        <div class="top">2</div>
        <div class="right">3</div>
        <div class="bottom">4</div>
       
    </div>
    
</body>
</html>
